<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text editor</title>
    <!-- bootstrap and css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <main class="w-75 mx-auto my-5">
        <h1 class="text-center text-danger">Welcome to <span class="text-primary">Text Editor</span></h1>
        <section class="p-3 w-75 bg-light mx-auto my-4 rounded">
            <div class="header items d-flex justify-content-between align-items-center">
                <div class="d-flex gap-3">
                    <i id="bold" class="fa-solid fa-bold fs-4"></i>
                    <i id="italic" class="fa-solid fa-italic fs-4"></i>
                    <i id="underline" class="fa-sharp fa-solid fa-underline fs-4"></i>
                </div>
                <div class="d-flex gap-4">
                    <i id="left" class="fa-solid fa-align-left fs-4"></i>
                    <i id="center" class="fa-solid fa-align-center fs-4"></i>
                    <i id="right" class="fa-solid fa-align-right fs-4"></i>
                    <i id="justify" class="fa-solid fa-align-justify fs-4"></i>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <input id="range" style="width: 3rem; padding-left: 0.3rem;" type="number" min="1"
                        max="100" value="16" id="">
                    <img id="font" class="fa-solid " src="aA.png" alt="">
                    <input id="color" type="color" name="" id="">
                </div>
            </div>
            <div class="mt-2">
                <textarea id="area"></textarea>
            </div>
        </section>
    </main>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/fa7aad7aa2.js" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
